<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <label for="radius">Радиус:</label>
    <input type="number" id="radius" placeholder="Введите радиус - "><br><br>
    <label for="height">Высота:</label>
    <input type="number" id="height" placeholder="Введите высоту - "><br><br>
    <button onclick="buttom()">Посчитать обьем</button>

    <h3>Обьем цилиндра: <span id="Result"></span></h3>

    <script>
        function buttom() {
            const r = parseFloat(document.getElementById('radius').value);
            const h = parseFloat(document.getElementById('height').value);
            const volume = Math.PI * Math.pow(r, 2) * h;
            document.getElementById('Result').textContent = volume.toFixed(2);
        }
    </script>
</body>

</html>
