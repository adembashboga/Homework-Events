<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        .error {
            color: red;
            display: none;
        }
        .input-error {
            border-color: red;
        }
    </style>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    <span id="input1Error" class="error">Введите значение</span> <br />

    Операнд 2: <input id="input2" type="text"> <br />
    <span id="input2Error" class="error">Введите значение</span> <br />

    <button id="add-btn">+</button>
    <button id="rem-btn">-</button>
    <button id="mul-btn">*</button>
    <button id="div-btn">/</button>
    <button id="reset-btn">reset</button>

    <script>
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");

        let addBtn = document.querySelector("#add-btn");
        let remBtn = document.querySelector("#rem-btn");
        let mulBtn = document.querySelector("#mul-btn");
        let divBtn = document.querySelector("#div-btn");
        let resetBtn = document.querySelector("#reset-btn");

        function checkInputs() {
            let isValid = true;

            if (input1.value === "") {
                input1.classList.add("input-error");
                document.querySelector("#input1Error").style.display = "inline";
                isValid = false;
            } else {
                input1.classList.remove("input-error");
                document.querySelector("#input1Error").style.display = "none";
            }

            if (input2.value === "") {
                input2.classList.add("input-error");
                document.querySelector("#input2Error").style.display = "inline";
                isValid = false;
            } else {
                input2.classList.remove("input-error");
                document.querySelector("#input2Error").style.display = "none";
            }

            return isValid;
        }

        function performOperation(operation) {
            if (checkInputs()) {
                let result;
                let operand1 = Number(input1.value);
                let operand2 = Number(input2.value);

                switch (operation) {
                    case 'add':
                        result = operand1 + operand2;
                        break;
                    case 'subtract':
                        result = operand1 - operand2;
                        break;
                    case 'multiply':
                        result = operand1 * operand2;
                        break;
                    case 'divide':
                        result = operand1 / operand2;
                        break;
                }
                alert(result);
            }
        }

        addBtn.addEventListener("click", () => performOperation('add'));
        remBtn.addEventListener("click", () => performOperation('subtract'));
        mulBtn.addEventListener("click", () => performOperation('multiply'));
        divBtn.addEventListener("click", () => performOperation('divide'));

        resetBtn.addEventListener("click", () => {
            input1.value = "0";
            input2.value = "0";
            input1.classList.remove("input-error");
            input2.classList.remove("input-error");
            document.querySelector("#input1Error").style.display = "none";
            document.querySelector("#input2Error").style.display = "none";
        });
    </script>
</body>

</html>
